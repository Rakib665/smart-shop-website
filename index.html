<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart shop</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e84b354fba.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- header-section -->
    <header>
        <h1 class="head">Smart shop Products</h1>
    </header>
    <main>
        <section>
            <div class="start-smart">
                <div class="start-details">
                    <h1>Start your Journey as 
                        Influencer</h1>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros. Lectus faucibus.</p>
                    <button>Preebook Now <span><i class="fas fa-arrow-right"></i></span></button>
                </div>
                <div class="start-photo">
                    <img src="images/main-camera.png" alt="">
                </div>
            </div>
        </section>

        <section>
            <h1 class="head">Popular collection</h1>
            <div class="popular-collection">
                <div class="products">
                    <div class="product">
                        <img src="images/mic.png" alt="">
                        <h3>Flex Tripod</h3>
                        <p>$50.48</p>
                        <div class="icn">
                            <i class="fa fa-star" aria-hidden="true"></i>
                            <i class="fa fa-star" aria-hidden="true"></i>
                            <i class="fa fa-star" aria-hidden="true"></i>
                            <i class="fa fa-star" aria-hidden="true"></i>
                            <i class="fa fa-star" aria-hidden="true"></i>
                            <span>4.50</span>
                        </div>
                        <small>Wordwide shifting available
                            Buyers protection possible!</small>
                    </div> 
                </div>
            </div>
        </section>
    </main>
   
</body>
</html>
